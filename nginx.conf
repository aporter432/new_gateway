events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Add resolver settings
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=30s;
    resolver_timeout 10s;

    # Enhanced logging for debugging
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    server {
        listen 8080;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }

        # Proxy all API requests - Updated to v1.0 to match OGx API
        location /api/v1.0/ {
            proxy_pass https://ogx.swlab.ca/api/v1.0/;

            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;

            # Debug logging
            access_log /var/log/nginx/access.log detailed;
            error_log /var/log/nginx/error.log debug;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Headers
            proxy_set_header Host ogx.swlab.ca;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Improved auth handling
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
        }

        # Proxy docs requests
        location /docs/ {
            proxy_pass https://ogx.swlab.ca/docs/;

            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;

            # Debug logging
            access_log /var/log/nginx/access.log detailed;
            error_log /var/log/nginx/error.log debug;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Headers
            proxy_set_header Host ogx.swlab.ca;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Improved auth handling
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
        }
    }
}
