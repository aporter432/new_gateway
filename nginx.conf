events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s ipv6=off;  # Docker DNS resolver
    resolver_timeout 5s;

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'request_body: "$request_body"';

    access_log /dev/stdout detailed;
    error_log /dev/stderr warn;

    server {
        listen 8080 default_server;
        server_name _;

        # Health check endpoint - always return OK during startup
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Auth Routes (/api/auth/*)
        # These routes are handled by our FastAPI backend
        location /api/auth/ {
            resolver 127.0.0.11 valid=30s;
            set $backend_host "app";
            proxy_pass http://$backend_host:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ORBCOMM OGWS API Proxy (/api/v1.0/*)
        # These routes proxy to the ORBCOMM OGWS service
        # This is used by our backend only, not directly by the frontend
        # Examples:
        #   - /api/v1.0/submit/messages -> OGWS message submission
        #   - /api/v1.0/get/re_messages -> OGWS message retrieval
        location /api/v1.0/ {
            resolver 127.0.0.11 valid=30s;
            proxy_pass https://ogws.swlab.ca;
            proxy_set_header Host ogws.swlab.ca;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;  # For development only
            proxy_request_buffering on;
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Gateway Messages API (/api/v1/*)
        # These routes are handled by our FastAPI backend
        # Used for internal message handling and processing
        # Examples:
        #   - /api/v1/messages -> Message operations
        location /api/v1/ {
            resolver 127.0.0.11 valid=30s;
            set $backend_host "app";
            proxy_pass http://$backend_host:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
